<h3>Posts</h3>
<ul id="posts">
{{ range where site.RegularPages "Type" "in" site.Params.mainSections }}
    <li>
        
        <small><time><pre style="display: inline;">{{ .Date.Format "02 Jan 2006" }}</pre></time></small>
        <a href="{{ .Permalink }}">    
            {{- .Title -}}
        </a>
    </li>
{{ end }}
</ul>
